<div class="head" [class]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                @if (!canShowSearchAsOverlay) {
                    <div class="normal-search">
                        <input type="search" class="search" name="" id="" placeholder="Search...">
                        <mat-icon class="search-icon" fontIcon="search"></mat-icon>
                    </div>
                } @else {
                    <div>
                        <button
                            [cdkMenuTriggerFor]="searchOverlay"
                            class="search-menu-btn ripple"
                        >
                            <mat-icon class="search-icon" fontIcon="search"></mat-icon>
                        </button>
                    </div>
                }
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
                        <img [src]="'assets/flags/'+selectedLanguage.flag+'.jpg'" class="flag" alt="flag">
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <mat-icon class="menu-icon" fontIcon="crop_square"></mat-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <mat-icon class="menu-icon" fontIcon="notifications"></mat-icon>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <mat-icon class="menu-icon" fontIcon="chat"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../../assets/user3.jpg" alt="user" class="user-avatar">
                    <div class="circle-indicator pulse">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" name="" id="" class="search" placeholder="Search...">
        <button class="search-btn">
            <mat-icon class="search-icon" fontIcon="search"></mat-icon>
        </button>
    </div>
</ng-template>

<ng-template #languageOverlay>
    <div class="overlay overlay-language overlay-fall" cdkMenu>
        <ul>
            @for (lang of languages; track $index) {
                <li #cdkMenuItem>
                    <img [src]="'assets/flags/'+lang.flag+'.jpg'" alt="flag">
                    <span>{{lang.language}}</span>
                </li>
            }
        </ul>
    </div>
</ng-template>
